<!DOCTYPE html>
<html>
<head>
	<title>Kripto Kâr Hesaplayıcısı</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<label for="ilkdeger">Başlangıç miktarını girin:</label>
		<input type="number" name="ilkdeger" required><br>
		<label for="artis">Artış miktarını yüzde olarak girin:</label>
		<input type="number" name="artis" required><br>
		<label for="gunsayi">Gün sayısını girin:</label>
		<input type="number" name="gunsayi" required><br>
		<button type="button" onclick="sonucgoster()">Hesapla</button>
		<button type="reset">Sıfırla</button>
	</form>
	<script>
		function sonucgoster(){
			let x = 10;
			console.log(x);
		}
	</script>
</body>
</html>
